
    <header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="{% url 'allblog' %}" method="GET">
                  <div class="form-group">
                    <input type="search" name="search" id="search" value="{{search_query}}" placeholder="What are you looking for?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="{% url 'home' %}" class="navbar-brand">Minor Blog</a>
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active ">Home</a>
              </li>
              <li class="nav-item"><a href="{% url 'allblog' %}" class="nav-link ">Blog</a>
              </li>
              {% if request.user.is_authenticated %}
                  <li class="nav-item"><a href="{% url 'userprofile' request.user.profile.id %}" class="nav-link ">{{ request.user.username|title }}</a>
                  </li>
                  <li class="nav-item"><a href="{% url 'post-create' %}" class="nav-link ">Post</a>
                  </li>
                  <li class="nav-item"><a href="#contact" class="nav-link ">Contact</a>
                  </li>
              {% else %}
                <li class="nav-item"><a href="#contact" class="nav-link ">Contact</a>
                </li>
                <li class="nav-item"><a href="{% url 'loginuserprofile' %}" class="nav-link ">Login/Register</a>
                </li>
              {% endif %}
              
            </ul>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
            {% if request.user.is_authenticated %}
              <a href="{% url 'logoutuserprofile' %}" class="navbar-text nav-link nav-item">Logout</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
